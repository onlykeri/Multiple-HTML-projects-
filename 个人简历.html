<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人简历</title>
</head>

<body>
<h1 align="center">简历</h1>
<table border="2" cellspacing="0px" style="margin:auto;" width="800">
	<!--
    margin:auto 意思是四个方向都用auto
    margin:0 auto 的意思是上下为0 左右是auto
    -->  
	<tr height="80"  style="text-align: center;">	
    	<td width="100">姓名</td>
        <td width="100">heihei</td>
		<td width="100">性别</td>
		<td width="100">男</td>
		<td width="100">文化程度</td>
		<td width="100">xxx</td>
		<td  rowspan="3">照片</td>
        <!--rowspan 属性规定单元格可横跨的行数-->
	</tr>
    
	<tr height="80" style="text-align: center;">
		<td>民族</td>
		<td>汉族</td>
		<td>籍贯</td>
		<td>xxx</td>
		<td>政治面貌</td>
		<td>xxxx</td>
	</tr>
    
	<tr height="80" style="text-align: center;">
		<td>户籍所在地</td>
		<td colspan="5"></td>
        <!--colspan 属性规定单元格可横跨的列数-->
	</tr>
    
	<tr height="80" style="text-align: center;">
		<td>出生年月</td>
		<td colspan="2">19xxxxxx</td>
		<td>身份证号码</td>
        <td colspan="3">2333333333333</td>
	</tr>	
     		
	<tr height="80" style="text-align: center;">
		<td>毕业院校</td>
		<td colspan="2"></td>
		<td>爱好特长</td>
		<td colspan="3"></td>
	</tr>
    
	<tr height="80" style="text-align: center;">
		<td rowspan="4">工作经历</td>
		<td colspan="2">时间</td>
		<td colspan="2">工作地点</td>
		<td colspan="2">职务</td>
	</tr>
  
	<tr height="80" style="text-align: center;">
		<td colspan="2"></td>
		<td colspan="2"></td>
        <td colspan="2"></td>
	</tr>
    
	<tr height="80" style="text-align: center;">
		<td colspan="2"></td>
		<td colspan="2"></td>
        <td colspan="2"></td>
	</tr>
    
	<tr height="80" style="text-align: center;">
		<td colspan="2"></td>
		<td colspan="2"></td>
		<td colspan="2"></td>
	</tr>
    
	<tr height="80" style="text-align: center;">
		<td>联系电话</td>
		<td colspan="2"></td>
		<td>现住地址</td>
		<td colspan="3"></td>
	</tr>	
</table>
</body>
</html>
